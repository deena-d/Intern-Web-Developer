<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="assets/image.png" alt="Illustration">
        </div>
        <div class="signup-form">
            <div class="logo">Leaf</div>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <b>Full Name</b>
                    <div class="input-container">
                        <input type="text" id="full-name" placeholder="Enter Full Name" required>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="rgba(128, 128, 128, 0.322)" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <b>Email</b>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="rgba(128, 128, 128, 0.322)" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <b>Password</b>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter Your Password" required>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="rgba(128, 128, 128, 0.322)" d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                        </svg>
                    </div>
                </div>
                <button type="submit" id="sign-up">Sign Up</button>
            </form>
            <p class="or">- OR -</p>
            <div class="social-signup">
                <button class="social-btn google"><img src="assets/google.png" width="25px"></button>
                <button class="social-btn facebook"><img src="assets/facebook.png" width="25px"></button>
                <button class="social-btn apple"><img src="assets/apple.png" width="25px"></button>
            </div>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
